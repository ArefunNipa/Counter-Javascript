<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class # 30</title>
</head>


<body>
    <h2 style="font-size: 50px; text-align: center;">Single Count</h2>
    <div style="font-size: 50px; text-align: center; margin: 50px auto; padding: 15px 30px; width: 100px;height: 65px; background-color: cadetblue; color: white;">
        <div class="counter" data-count="25"></div>
    </div>
    <br>
    <br>
    <br>

    <h1 style="font-size: 50px; text-align: center;">Multiple Count</h2>
    <div style="font-size: 50px; text-align: center; margin: 0 auto;width: 800px;display: flex; justify-content: space-evenly;  color: white;">
        <div class="countertwo" data-count="20" style="padding: 15px 30px; width: 100px; height: 65px; background-color: teal;"></div>
        <div class="countertwo" data-count="30" style="padding: 15px 30px; width: 100px; height: 65px; background-color: teal;"></div>
        <div class="countertwo" data-count="35" style="padding: 15px 30px; width: 100px; height: 65px; background-color: teal;"></div>
        <div class="countertwo" data-count="40" style="padding: 15px 30px; width: 100px; height: 65px; background-color: teal;"></div>
    </div>

    <script src="js/scripts.js"></script>
</body>

</html>
